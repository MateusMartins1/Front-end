<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effect</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            width: 320px;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .4s ease-in;
        }

        .box:hover img {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="https://thumbs.dreamstime.com/b/um-gato-da-ra%C3%A7a-brit%C3%A2nica-na-erva-foto-ao-vivo-aleat%C3%B3ria-corre%C3%A7%C3%A3o-de-cor-suave-alta-qualidade-224678670.jpg" alt="">
    </div>
</body>
</html>
